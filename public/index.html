<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tailwind.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
		</style>
		<title>Platzi Travel</title>
	</head>
	<body>
		<nav></nav>
		<div id="tabBar"></div>
		<section class="w-full h-screen">
			<div id="home">
				<div class="w-full h-3/4">
					<div class="w-full h-full">
						<div
							class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
						>
							<input
								type="search"
								name="search"
								id="search"
								placeholder="San Francisco"
								class="outline-none p-3 rounded-full shadow-sm"
							/>
							<button
								class="w-36 bg-white text-xl text-primary font-semibold p-4 rounded-full shadow-sm"
							>
								Explorar
							</button>
						</div>
						<img src="img/sanFrancisco.jpg" alt="San Francisco" />
					</div>
				</div>
			</div>
			<div id="recommended" class="p-20">
				<div class="w-48 h-64 shadow-md rounded-lg">
					<div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
					<div class="w-full h-2/5 bg-secondary px-4 py-2 rounded-b-lg">
						<p class="text-white font-bold text-xl mb-1">Noruega</p>
						<p class="text-white font-semibold">Bellos paisajes</p>
					</div>
				</div>
			</div>
			<div id="highlighthed"></div>
		</section>
	</body>
</html>
