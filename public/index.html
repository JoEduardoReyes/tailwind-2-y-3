<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tailwind.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
		</style>
		<title>Platzi Travel</title>
	</head>
	<body>
		<nav></nav>
		<div id="tabBar"></div>
		<section class="w-screen h-screen relative top-0 left-0 overflow-x-auto">
			<div id="home">
				<div class="w-full h-3/4">
					<div class="w-full h-full">
						<div
							class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
						>
							<input
								type="search"
								name="search"
								id="search"
								placeholder="San Francisco"
								class="outline-none p-3 rounded-full shadow-sm"
							/>
							<button
								class="w-36 bg-white text-xl text-primary font-semibold p-4 rounded-full shadow-sm"
							>
								Explorar
							</button>
						</div>
						<img src="img/sanFrancisco.jpg" alt="San Francisco" />
					</div>
				</div>
			</div>
			<div
				id="recommended"
				class="w-max py-20 px-4 flex gap-4 absolute top-3/4 left-0 overflow-x-scroll"
			>
				<div class="card">
					<div class="card-cover bg-norway"></div>
					<div class="card-text card-text__green">
						<p>Noruega</p>
						<p>Bellos paisajes</p>
					</div>
				</div>
				<div class="card">
					<div class="card-cover bg-LA"></div>
					<div class="card-text card-text__white">
						<p>Los Angeles</p>
						<p>Bellos paisajes</p>
					</div>
				</div>
				<div class="card">
					<div class="card-cover bg-norway"></div>
					<div class="card-text card-text__green">
						<p>Noruega</p>
						<p>Bellos paisajes</p>
					</div>
				</div>
				<div class="card">
					<div class="card-cover bg-LA"></div>
					<div class="card-text card-text__white">
						<p>Los Angeles</p>
						<p>Bellos paisajes</p>
					</div>
				</div>
			</div>
			<div id="highlighthed"></div>
		</section>
	</body>
</html>
