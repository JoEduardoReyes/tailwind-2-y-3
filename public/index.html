<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tailwind.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
		</style>
		<title>Platzi Travel</title>
	</head>
	<body class="font-Montserrat">
		<nav></nav>
		<div id="tabBar"></div>
		<section class="w-screen h-screen">
			<div id="hero">
				<div class="w-full h-3/4">
					<div class="w-full h-full">
						<div
							class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center"
						>
							<input
								type="search"
								name="search"
								id="search"
								placeholder="San Francisco"
								class="outline-none p-3 rounded-full shadow-sm transition-all duration-300 focus-within:shadow-none focus:ring-2 focus:w-11/12"
							/>
							<button
								class="w-48 bg-white text-lg text-primary font-semibold p-4 rounded-full shadow-sm transform transition-all duration-500 ease-in-out hover:bg-primary hover:text-white hover:translate-y-1 hover:scale-110"
							>
								Explorar
							</button>
						</div>
						<img src="img/sanFrancisco.jpg" alt="San Francisco" />
					</div>
				</div>
			</div>
			<div id="recommended" class="w-auto pt-20 pb-10 px-4">
				<h2 class="text-3xl font-semibold text-primary">Recomendados</h2>
				<div
					id="cards"
					class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-contain flex gap-4"
				>
					<div class="card">
						<div class="card-cover bg-norway"></div>
						<div class="card-text card-text__green">
							<p>Noruega</p>
							<p>Bellos paisajes</p>
						</div>
					</div>
					<div class="card">
						<div class="card-cover bg-LA"></div>
						<div class="card-text card-text__white">
							<p>Los Angeles</p>
							<p>Bellos paisajes</p>
						</div>
					</div>
					<div class="card">
						<div class="card-cover bg-norway"></div>
						<div class="card-text card-text__green">
							<p>Noruega</p>
							<p>Bellos paisajes</p>
						</div>
					</div>
					<div class="card">
						<div class="card-cover bg-LA"></div>
						<div class="card-text card-text__white">
							<p>Los Angeles</p>
							<p>Bellos paisajes</p>
						</div>
					</div>
				</div>
			</div>
			<div id="highlighthed" class="px-6 h-full w-full">
				<h2 class="text-3xl text-primary font-semibold pb-6">
					Rentas Destacadas
				</h2>
				<div
					class="w-full h-full flex flex-col space-y-6 items-center justify-center"
				>
					<div class="w-full h-96 bg-chicago bg-cover rounded-xl">
						<p class="highlighted-card-title">Chicago</p>
						<p class="highlighted-card-description">
							2 Habitaciones, baño, cocina
						</p>
					</div>
					<div class="w-full h-96 bg-chicago bg-cover rounded-xl">
						<p class="highlighted-card-title">Chicago</p>
						<p class="highlighted-card-description">
							2 Habitaciones, baño, cocina
						</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
